<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
<title>Pie chart</title>
</head>
<body>
	<div class="container">
		<canvas id="myChart"></canvas>
	</div>

	<script>
	let myChart = document.getElementById('myChart').getContext('2d');
	
	Chart.defaults.global.defaultFontSize = 15;
	Chart.defaults.global.defaultFontColor = '#000';
	let pieChart = new Chart(myChart, {
	    type : 'bar',
	    data : {
		labels : [ 'Medical', 'Education', 'Entertainment', 'Travel',
			'Food', 'Shopping' ],
		datasets : [ {
		    label : 'Expenses',
		    data : [ 1245, 2546, 784, 400, 9457, 7445 ],
			backgroundColor: [
			    'rgba(255,99,132,0.6)',
			    'rgba(54,162,235,0.6)',
			    'rgba(255,206,86,0.6)',
			    'rgba(111,255,8,0.6)',
			    'rgba(245,111,81,0.6)',
			    'rgba(255,159,64,0.6)'
			],
			borderWidth:1,
			hoverBorderWidth:1,
			hoverBorderColor:'#777'
		} ]
	    },
	    options:{
		title:{
		    display:true,
	        text:'Expenditures',
	        fontSize:'25'
		},
		legend:{
		    display: false
		}
	    }
	});
    </script>
</body>
</html>
